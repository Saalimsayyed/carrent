{% extends "main/base.html" %}

{% block body %}

{% load static %}
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'main/images/bmw.jpg' %}'); height: 696px; background-position: 50% -25px;" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start" style="height: 696px;">
        <div class="col-md-9 ftco-animate pb-5 fadeInUp ftco-animated">
            <p class="breadcrumbs"><span class="mr-2"><a href="">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Cars <i class="ion-ios-arrow-forward"></i></span></p>
          <h1 class="mb-3 bread">Choose Your Car</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            {% load static %}
            {% for i in cars %}
            <div class="col-md-4">
                <div class="car-wrap rounded ftco-animate fadeInUp ftco-animated">
                    <div class="img rounded d-flex align-items-end" style="background-image: url({{i.carimage.url}});">
                    </div>
                    <div class="text">
                        <h2 class="mb-0"><a href="{% static 'car-single.html' %}">{{i.brand}}</a></h2>
                        <div class="d-flex mb-3">
                            <span class="cat">{{i.carname}}</span>
                            <p class="price ml-auto">â‚¹{{i.price}} <span>/day</span></p>
                        </div>
                        <p class="d-flex mb-0 d-block"><a href="{% url 'main:book' slug=i.slug %}" class="btn btn-primary py-2 mr-1">Book now</a> <a href="car_detail/{{i.slug}}" class="btn btn-secondary py-2 ml-1">Details</a></p>
                    </div>
                </div>
            </div>

            {% endfor %}
            </div>
        </div>
        <div class="row mt-5">
      <div class="col text-center">
        <div class="block-27">
          <ul>
            <li><a href="{% static '#' %}">&lt;</a></li>
            <li class="active"><span>1</span></li>
            <li><a href="{% static '#' %}">2</a></li>
            <li><a href="{% static '#' %}">3</a></li>
            <li><a href="{% static '#' %}">4</a></li>
            <li><a href="{% static '#' %}">5</a></li>
            <li><a href="{% static '#' %}">&gt;</a></li>
          </ul>
        </div>
      </div>
    </div>
    </div>
</section>

{% endblock %}
